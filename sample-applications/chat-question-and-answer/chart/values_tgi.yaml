global:
  egai_tgi_pvc:
    size: 20Gi
  egai_ovms_embed_pvc:
    size: 20Gi
  keeppvc: false # true to persist downloaded models across multiple deployments

Chatqna:
  env:
    ENDPOINT_URL: http://text-generation-service

tgiService:
  name: text-generation-service
  enabled: true
  service:
    port: 8080
vllmService:
  name: vllm-service
  enabled: false
ovmsService:
  name: ovmsService
  enabled: false
  
