apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{ if .Values.global.ovmsEmbeddingGPUService.enabled }}
  name: egai-ovms-embed-gpu-pvc
  {{ else }}
  name: egai-ovms-embed-pvc
  {{ end }}
  {{- if .Values.global.keeppvc }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.global.egai_ovms_embed_pvc.size }}
